name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r iris-mlops/requirements.txt

    - name: Lint code
      run: |
        pip install flake8
        flake8 iris-mlops/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t iris-ml-api iris-mlops/

    - name: Push Docker image
      run: |
        docker tag iris-ml-api ${{ secrets.DOCKER_USER }}/iris-ml-api:latest
        docker push ${{ secrets.DOCKER_USER }}/iris-ml-api:latest
